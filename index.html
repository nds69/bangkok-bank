<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bangkok Bank Slip Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&family=Sarabun:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Logo Color Reference: approx #0047BA to #1E4598 */
        
        body {
            font-family: 'Prompt', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); 
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; padding: 10px; box-sizing: border-box;
        }

        .container {
            background: rgba(255, 255, 255, 0.98); padding: 20px;
            border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 71, 186, 0.15);
            width: 100%; max-width: 480px; position: relative;
        }

        /* Header Color Matches Logo */
        h2 { text-align: center; color: #0047BA; margin: 0 0 20px 0; font-size: 20px; }

        .slip-wrapper {
            background-color: #fff; padding: 25px 20px;
            box-sizing: border-box; position: relative; overflow: hidden;
            border: 1px solid #eee; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-radius: 12px; margin-bottom: 25px;
        }

        .header-section {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 25px; flex-wrap: nowrap;
        }

        /* BBL Text Logo Color */
        .big-k-logo {
            font-family: 'Sarabun', sans-serif; font-weight: 800;
            font-size: 55px; color: #0047BA; /* Specific BBL Blue */
            line-height: 1; margin-right: 15px; flex-shrink: 0;
            letter-spacing: -1px;
        }

        .vertical-line {
            width: 2px; height: 45px; background-color: #ccc;
            margin-right: 15px; flex-shrink: 0;
        }

        .bank-info-wrapper {
            display: flex; align-items: center; flex-grow: 1; justify-content: space-between;
        }

        .bank-text { display: flex; flex-direction: column; justify-content: center; white-space: nowrap; }
        
        .thai-name {
            font-family: 'Sarabun', sans-serif; font-weight: 700; font-size: 17px;
            color: #0047BA; /* Matches Logo Blue */
            border-bottom: 2px solid #f97316; /* Orange Accent */
            display: inline-block; width: fit-content; line-height: 1.2; margin-bottom: 3px;
        }
        
        .eng-name { font-size: 10px; color: #666; font-weight: 600; text-transform: uppercase; }

        .logo-container {
            width: 55px; height: 55px; flex-shrink: 0; margin-left: 10px;
            display: flex; align-items: center; justify-content: center;
        }
        .logo-img { width: 100%; height: 100%; object-fit: contain; }
        
        .fallback-logo {
            width: 45px; height: 45px; border: 2px solid #0047BA; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #0047BA; font-weight: bold; font-size: 16px; background: white;
        }

        .middle-section { display: flex; align-items: center; margin-bottom: 20px; gap: 15px; white-space: nowrap; }
        
        /* Gradient based on BBL Blue */
        .blue-label {
            background: linear-gradient(90deg, #0047BA 0%, #00338d 100%);
            color: white; padding: 4px 10px; font-weight: 700; font-size: 13px;
            text-transform: uppercase; box-shadow: 0 2px 5px rgba(0, 71, 186, 0.2); flex-shrink: 0;
        }
        
        .account-number {
            font-family: 'Sarabun', sans-serif; font-size: clamp(20px, 5vw, 28px);
            color: #444; font-weight: 700; letter-spacing: 0.5px;
        }

        .bottom-bar {
            background: linear-gradient(90deg, #0047BA 0%, #00338d 100%);
            width: 100%; padding: 10px; box-sizing: border-box;
            color: white; font-weight: 700; font-size: 16px;
            text-transform: uppercase; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis;
            box-shadow: 0 3px 6px rgba(0, 71, 186, 0.2);
        }

        /* Inputs */
        .input-group { margin-bottom: 15px; width: 100%; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 14px; color: #555; font-weight: 600; }
        .input-wrapper { position: relative; width: 100%; }
        .input-wrapper i { position: absolute; top: 50%; transform: translateY(-50%); left: 15px; font-size: 18px; color: #0047BA; z-index: 2; pointer-events: none; }
        input {
            width: 100%; height: 50px; padding: 0 15px 0 45px;
            border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px;
            box-sizing: border-box; font-family: 'Sarabun', sans-serif; transition: 0.3s; background: #f9f9f9;
        }
        input:focus { outline: none; border-color: #0047BA; background: #fff; }

        /* Button */
        button {
            width: 100%; padding: 15px;
            background: linear-gradient(90deg, #0047BA 0%, #0056D2 100%);
            color: white; border: none; border-radius: 10px;
            font-size: 16px; font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 71, 186, 0.3); margin-top: 10px;
        }

        /* Contact & Modal */
        .contact-bubble { position: fixed; top: 20px; right: 20px; background: #3b5998; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 24px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; z-index: 999999; animation: bounce 2s infinite; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 2147483647; backdrop-filter: blur(5px); }
        .modal-content { background: white; padding: 25px; border-radius: 15px; text-align: center; width: 280px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: popIn 0.3s ease-out; position: relative; }
        .modal-btn { display: block; margin: 15px auto 0 auto; padding: 10px 20px; background: #1877f2; color: white; text-decoration: none; border-radius: 50px; font-weight: bold; font-size: 14px; width: fit-content; }
        .close-btn { margin-top: 15px; color: #666; cursor: pointer; font-size: 13px; text-decoration: underline; display: block; }
        @keyframes popIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(5px);} 60% {transform: translateY(10px);} }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-university"></i> Bangkok Bank Slip Maker</h2>

        <div class="slip-wrapper" id="bbl-slip">
            <div class="header-section">
                <div class="big-k-logo">BBL</div>
                
                <div class="vertical-line"></div>
                
                <div class="bank-info-wrapper">
                    <div class="bank-text">
                        <div class="thai-name">ธนาคารกรุงเทพ</div>
                        <div class="eng-name">Bangkok Bank</div>
                    </div>
                    <div class="logo-container">
                        <img src="bbl-logo.png" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                        <div class="fallback-logo" style="display:none;">BBL</div>
                    </div>
                </div>
            </div>

            <div class="middle-section">
                <div class="blue-label">BANK NUMBER</div>
                <div class="account-number" id="disp-num">000-000-0000</div>
            </div>

            <div class="bottom-bar" id="disp-name">
                MR. TINT AUNG KHAING
            </div>
        </div>

        <div class="controls">
            <div class="input-group">
                <label>Name (အမည်)</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="in-name" placeholder="MR. TINT AUNG KHAING" oninput="update()">
                </div>
            </div>

            <div class="input-group">
                <label>Account No (နံပါတ်)</label>
                <div class="input-wrapper">
                    <i class="fas fa-credit-card"></i>
                    <input type="tel" id="in-num" placeholder="000-000-0000" maxlength="12" oninput="formatNum(this)">
                </div>
            </div>

            <button onclick="download()">
                <i class="fas fa-download"></i> Download BBL Card
            </button>
        </div>
    </div>

    <div class="contact-bubble" onclick="openModal()"><i class="fab fa-facebook-f"></i></div>
    <div class="modal-overlay" id="contactModal">
        <div class="modal-content">
            <h3 style="color:#333; margin:0 0 10px 0; font-size:18px;">Contact Developer</h3>
            <p style="color:#666; font-size: 13px; margin:0;">Web Design ရေးဆွဲလိုပါက<br>Messenger မှ ဆက်သွယ်နိုင်ပါသည်။</p>
            <a href="https://www.facebook.com/taknds69" target="_blank" class="modal-btn"><i class="fab fa-facebook-messenger"></i> Chat on Messenger</a>
            <span class="close-btn" onclick="closeModal()">Close</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        function update() {
            let name = document.getElementById('in-name').value;
            document.getElementById('disp-name').innerText = name ? name.toUpperCase() : "MR. TINT AUNG KHAING";
        }

        function formatNum(input) {
            let val = input.value.replace(/\D/g, '');
            let formatted = val;
            if (val.length > 6) formatted = val.substring(0, 3) + '-' + val.substring(3, 6) + '-' + val.substring(6, 10);
            else if (val.length > 3) formatted = val.substring(0, 3) + '-' + val.substring(3, 6);
            input.value = formatted;
            document.getElementById('disp-num').innerText = formatted || "000-000-0000";
        }

        function download() {
            const el = document.getElementById('bbl-slip');
            const originalBorder = el.style.border;
            const originalShadow = el.style.boxShadow;
            const originalRadius = el.style.borderRadius;
            
            el.style.borderRadius = '0';
            el.style.border = '1px solid #dcdcdc';
            el.style.boxShadow = '0 0 15px rgba(0,0,0,0.1)';

            html2canvas(el, { scale: 3, backgroundColor: "#ffffff" }).then(canvas => {
                el.style.border = originalBorder;
                el.style.boxShadow = originalShadow;
                el.style.borderRadius = originalRadius;
                
                const link = document.createElement('a');
                link.download = 'bbl-slip.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        }
        function openModal() { document.getElementById('contactModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('contactModal').style.display = 'none'; }
    </script>
</body>
</html>
